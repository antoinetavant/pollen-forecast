<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Météo Pollen{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://umami.home.antoinetavant.fr/script.js" data-website-id="15b859e6-f940-475a-8387-48cbf4f42d7e"></script>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Your custom CSS -->
    {% load static %}
    {% block extra_head %}
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'cityforecast/icon.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                Météo Pollen
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Accueil</a>
                    <a class="nav-item nav-link" href="/map">Carte</a>
                    <a class="nav-item nav-link" href="/history">Historique</a>
                    <a class="nav-item nav-link" href="/about">A propos</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <footer class="text-center mt-4 mb-2">
        <p>&copy; 2024 Météo Pollen. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
